    <body >
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Challenge Submission</h2>
                    <p> Submit the three Parts to the challenge below: </p>
                    <form method="POST" action="https://formspree.io/f/mvovzqje" enctype=multipart/form-data>
                        <div class="form-group">
                            <label for="name"> Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="email"> Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="name"> Message:</label>
                            <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Your Message Here" maxlength="6000" rows="7"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="name"> Part 1:</label>
                            <input type="file" class="form-control" id="Part1" name="part1" required>
                            <label for="name"> Part 2:</label>
                            <input type="file" class="form-control" id="Part2" name="part2" required>
                            <label for="name"> Part 3:</label>
                            <input type="file" class="form-control" id="Part2" name="part3" required>
                        </div>
                        <input type=”hidden” name=”_next” value=”./index.html” />
                        <button type="submit" class="btn btn-lg btn-success pull-right" id="btnContactUs">Post It! &rarr;</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
